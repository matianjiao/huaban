<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload=function(){
			var arr=[];
			var num;
			var fn=function(n){
				if(n==1){
					arr.push(1);
				}else if(n==2){
					arr.push(1,2);
				}else{
					arr.push(1,2);
					for(var i=2;i<n;i++){	
						num=arr[i-1]+arr[i-2];
						arr.push(num);		
					}
				}		
				return arr;
			}
			console.log(fn(10));



		}
	</script>
</head>
<body>

</body>
</html>
